<div class="container-fluid poll-create">

	<form class="form-horizontal" role="form" ng-submit="addPoll()">

		<div class="form-group">
			<label class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" ng-model="poll.title" class="form-control" placeholder="Poll Title Here"/>
			</div>
		</div>

		<div class="form-group options-header">
			<label class="col-sm-2 control-label">Options</label>
			<div class="col-sm-10">
				<button ng-click="addOption()" type='button' class="btn btn-primary">Add option</button>
				<button ng-click="removeOption()" ng-disabled="!canDeleteOption" type='button' class="btn btn-danger">Remove option</button>
			</div>
		</div>

		<div class="form-group options">
			<div class="col-sm-offset-2 col-sm-10">
				<div ng-repeat="option in poll.options" class="input-group">
					<span class="input-group-addon">#{{$index+1}}</span>
					<input type="text" ng-model="option.optionText" class="form-control"/>
				</div>
			</div>
		</div>
		
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
